<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,700&display=swap" rel="stylesheet"/>
    <!-- Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- CSS Link -->
    <link rel="stylesheet" href="contact.css" />
    <title>Make A Wish || That wish will give you peace</title>
  </head>
  <body>
      <div id="head">
          <h2>Make A Wish</h2>
      </div>
    <div class="container-1">
        <div class="contactinfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span>Make-A-Wish@email.com</span>
                    </li>
                    <li>
                        <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span>389-564-897</span>
                    </li>
                    <li>
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span>2345 Meadow Road<br>
                        los Angeles,CA<br>
                        89700</span>
                      </li>
                </ul>
                <ul class="sci">
                    <li><a href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></li>
                  </ul>
            </div>
        </div>

    <div class="container">
      <h1>Contact Us</h1>
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>

      <div class="box">
        <i class="fa fa-font" aria-hidden="true"></i>
        <input
          type="name"
          name="name"
          id="name"
          placeholder="Enter Your Name"
        />
      </div>

      <div class="box">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <input
          type="name"
          name="number"
          id="number"
          placeholder="Enter Contact Number"
        />
      </div>

      <div class="box">
          <textarea name="text" id="" cols="7" rows="5" placeholder="Enter Your Message"></textarea>
      </div>
      
      <button class="btn">Submit</button>
    </div>
  </body>
</html>
